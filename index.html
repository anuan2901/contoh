<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Risma Spesial</title>
    <style>
        /* --- CSS (Gaya Visual) --- */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lucu */
            background-color: #ffe6f2; /* Pink muda */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Mencegah scroll horizontal yang tidak diinginkan */
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 5px solid #ffccdd; /* Border lucu */
            position: absolute; /* Untuk menempatkan halaman di posisi yang sama */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out; /* Transisi saat berubah halaman */
        }

        header h1 {
            color: #ff6699; /* Pink cerah */
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: bounceIn 1s ease-out; /* Animasi muncul */
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff99cc; /* Pink medium */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff6699; /* Pink lebih gelap saat hover */
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; /* Untuk responsif */
        }

        .buttons-container button {
            min-width: 120px; /* Lebar minimum tombol */
        }

        .disabled {
            background-color: #cccccc; /* Abu-abu untuk tombol tidak bisa diklik */
            cursor: not-allowed;
            opacity: 0.7;
        }

        .disabled:hover {
            background-color: #cccccc; /* Tetap abu-abu saat hover */
            transform: none; /* Tidak ada transformasi saat hover */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        /* Kelas untuk menyembunyikan/menampilkan halaman */
        .hidden {
            opacity: 0;
            pointer-events: none; /* Mencegah interaksi saat tersembunyi */
            visibility: hidden; /* Memastikan tidak ada di layout */
        }

        /* Animasi */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            header h1 {
                font-size: 2em;
            }
            main p {
                font-size: 1em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .buttons-container {
                flex-direction: column; /* Tombol bertumpuk di layar kecil */
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 1.8em;
            }
            button {
                width: 100%; /* Tombol memenuhi lebar di layar sangat kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="intro-page">
        <header>
            <h1>Hai Risma!</h1>
        </header>
        <main>
            <p>Ini adalah sesuatu yang spesial untukmu. Pencet tombol di bawah untuk melanjutkan petualangan kita yaa !</p>
            <button onclick="showProposalPage()">Mulai</button>
        </main>
        <footer>
            <p>&copy; 2025 Sebuah Kenangan</p>
        </footer>
    </div>

    <div class="container hidden" id="proposal-page">
        <header>
            <h1>Risma, ada yang ingin aku tanyakan...</h1>
        </header>
        <main class="question-section">
            <p id="question-text">Kamu mau ngga jadi pacar aku?</p>
            <div class="buttons-container">
                <button id="yes-button">Mau!</button>
                <button id="no-button" class="disabled">Tidak</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Sebuah Kenangan</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
